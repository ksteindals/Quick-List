<!DOCTYPE html>
<html>
<head>
	<title>List - Quick and Easy</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" media="print" href="print.css">


</head>
<body>
	<div class="container bg-white">
		<h1 class="text-center print" contenteditable="true">Your List Name</h1>
		<div class="row justify-content-between">
			<input id="userinput" class="col-8 form-control" type="text" placeholder="Enter item">
			<button id="enter" class="col-3 btn btn-outline-dark">Add</button>
		</div>
		<div id="list" class="row">
			<div class="col">
				<ul class="print">

				</ul>
			</div>
		</div>
		<div id="clear" class="row justify-content-between hide animated fadeIn" >
			<button id="print" onclick="window.print(); return false;"></button>
			<button id="removeall" class="btn btn-outline-secondary">Clear</button>
		</div>
	</div>
	<footer class="footer ">
      <div class="text-right">
        <span class="text-muted">&copy; Kriss Steindals 2018 </span>
      </div>
    </footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
